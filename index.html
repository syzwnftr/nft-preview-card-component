<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-container">
      <div class="img-div">
        <a href="#" target="_blank"></a>
        <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="equilibrium">
      </div>
     
      <h1><a href="#" target="_blank">Equilibrium #3429</a></h1>
     
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="price-duration">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="ethereum" class="ethereum">
          <p>0.041 ETH</p>
        </div>
        <div class="duration">
          <img src="./images/icon-clock.svg" alt="clock" class="clock">
          <p>3 days left</p> 
        </div>
      </div>

      <div class="owner">
        <img src="./images/image-avatar.png" alt="Jules Wyvern">
        <p>Creation of <a href="#" id="name">Jules Wyvern</a></p>
      </div>
    </div>
  </main>
</body>
</html>
